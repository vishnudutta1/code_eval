<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hindu</title>
</head>
<body>
    <input type="text" id = "new" placeholder="Enter Name">
    <button onclick="">Get News</button>
    <div><h1>Today's Headlines</h1></div>
    <div id = "data"></div>
    <div id = "items"></div>
</body>
</html>

<script>
    let container = document.getElementById("data")
    
    async function getNews(){

        let res = await fetch(`https://newsapi.org/v2/top-headlines?sources=techcrunch&apiKey=1c5999cf92724e43ab234c6a0db48811`)
    
        let data = await res.json();
        console.log(data.articles)

        NewSearch(data.articles)
    }

    getNews()

    let container = document.getElementById("items")

    function NewSearch(items){

        items.forEach(function(item) {

            let div = document.createElement("div")

            let author = document.createElement("p")
            author.innerText = item.author;
            console.log(author)
            
            let title = document.createElement("div")
            title.innerText = item.title;
            console.log(title)

            div.append(author,title)
            container.append(div)
        });

        
    }

    NewSearch()

    

</script>
